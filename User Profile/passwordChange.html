<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Edit Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-800 h-screen flex justify-center items-center">
    <div class="w-full max-w-md bg-[#475569] p-8 rounded-lg shadow-md">
      <h2 class="text-2xl text-white font-bold mb-4">Edit Profile</h2>
      <form>
        <div class="mb-4">
          <label
            class="block text-gray-400 text-sm font-bold mb-2 text-white"
            for="password"
          >
            Password
          </label>
          <input
            id="password"
            type="password"
            placeholder="Enter your current password"
            required
            class="w-full px-3 py-2 placeholder-gray-400 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-400 text-sm font-bold mb-2"
            for="newPassword"
          >
            New Password
          </label>
          <input
            id="newPassword"
            type="password"
            placeholder="Enter your new password"
            required
            class="w-full px-3 py-2 placeholder-gray-400 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
          />
        </div>
        <div class="mb-6">
          <label
            class="block text-gray-400 text-sm font-bold mb-2"
            for="confirmPassword"
          >
            Confirm Password
          </label>
          <input
            id="confirmPassword"
            type="password"
            placeholder="Confirm your new password"
            required
            class="w-full px-3 py-2 placeholder-gray-400 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <button
          type="submit"
          class="ml-20 bg-blue-500 hover:opacity-80 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Save Changes
        </button>
      </form>
    </div>
  </body>
</html>
