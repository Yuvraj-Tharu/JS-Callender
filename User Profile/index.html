            item.style.cssText = '';

            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            border: 2px solid #6B46C1;
            color: #fff;

                    </div>

                        placeholder="Enter your new password"
                        required

                      />
                    </div>
                    <div class="mb-6">
                      <label
                        class="block text-gray-400 text-sm font-bold mb-2"
                        for="confirmPassword"
                      >
                        Confirm Password
                      </label>

                        type="password"
                        placeholder="Confirm your new password"
                        required
                        class="w-full px-3 py-2 placeholder-gray-400 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                      />
                    </div>
